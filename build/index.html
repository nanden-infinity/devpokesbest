<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/output.css">
  <title>PokemonDevelop</title>
</head>

<body class="font-pokemons">
  <div class="container--body bg-sky-50/.2 min-h-screen w-screen">
    <header class="relative bg-white/.5  py-6 pb-4 shadow-xl">
      <hr class="border-b-2  shadow-2xl border-orange-500/.5  w-full px-12 absolute bottom-0">
      <div class="header--container flex space-x-4 items-center mx-auto px-4">
        <div class="logo flex text-2xl">Dev <span class="text-amber-500 font-bold">Poks</span></div>
        <nav class="nav--menu flex items-center  w-full gap-3">
          <ul class="list--menu md:flex md:justify-end  hidden space-x-2 *:duration-150  ml-auto">
            <a href="#" class="md:px-2 px-4 p-2 inline-block hover:text-orange-600 font-semibold">Inicio</a>
            <a href="#" class="md:px-2 px-4 p-2 inline-block hover:text-orange-600 font-semibold">Pokemons</a>
            <a href="#" class="md:px-2 px-4 p-2 inline-block hover:text-orange-600 font-semibold">Testemunhas</a>
            <a href="#" class="md:px-2 px-4 p-2  inline-block hover:text-orange-600 font-semibold">Info</a>
          </ul>
          <button
            class=" px-4 p-2 bg-orange-500 hover:bg-orange-600 duration-150 transition text-white rounded-md font-semibold  md:flex hidden">Sign
            in</button>
        </nav>
        <div class="hamburger--menu md:hidden">
          <span class="span--ham-menu span--top"></span>
          <span class="span--ham-menu span--middle"></span>
          <span class="span--ham-menu span--bottom"></span>
        </div>
      </div>
    </header>
    <section class="search--container p-4 py-6 flex">
      <div class="box-search lg:max-w-7xl mx-auto w-full flex items-center  space-x-2 md:relative self-end">
        <input type="text" placeholder="Type something"
          class="border-[1.4px] duration-150 rounded-md focus-within:outline-orange-600 focus-within:border-transparent border-orange-400 p-2 pl-5 w-full bg-white/10 placeholder:text-slate-400"
          id="search" name="search">
        <button
          class="bg-orange-500 md:absolute   flex items-center space-x-1 justify-center md:h-[50px] md:right-[4px]  p-2 px-4 text-white rounded-md font-semibold">Search<svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 md:size-8 translate-y-[1px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </button>
      </div>
    </section>
    <!-- Section Hero -->
    <section id="home">
      <div class="hero--section container mx-auto p-8 px-4">
        <p class="text-2xl text-orange-500 md:text-left text-center">All Pokemons in one place</p>
        <h1 class="md:text-6xl md:text-left text-center font-semibold md:font-bold my-2 text-4xl">Pokemon Shop</h1>
        <p class="md:text-left text-center text-orange-900/80 font-bold">your best history for salle something</p>
        <div
          class="links--button md:flex-row flex-col md:space-y-0 items-center md:justify-start justify-center space-y-2 mt-4 md:mt- md:mx-0 mx-auto flex md:space-x-2 md:px-0 px-8 w-full">
          <a href="#"
            class="find--more p-2   px-4 md:w-max w-full flex text-center justify-center items-center text-orange-500  border rounded-md border-orange-500 roudend-md font-semibold">Find
            more<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
            </svg>
          </a>
          <a href="#"
            class="p-2 px-8 md:w-max w-full inline-block  font-semibold text-center  text-white bg-orange-500 rounded-md border-1 border-orange-500 hover:bg-orange-600 duration-150">Sing
            in</a>
        </div>
      </div>
    </section>

    <!-- Cards pokemons insert via JavaScript -->

    <section class="card--section w-full">
      <div class="container mx-auto px-4 py-6 w-full">
        <div
          class="wrapper--cars w-full grid md:grid-cols-[repeat(auto-fill,_minmax(260px,_1fr))]  gap-3 sm:grid-cols-2 ">
          <figure class="
            relative space-y-2 shadow-2xl p-6 rounded-md inset-0 border border-slate-400/.3">

            <div class="box--image"></div>
            <h3 class="text-xl font-pokemons font-semibold text-orange-900">Person name of Pokemon</h3>
            <p>Description Pokemons</p>
            <button
              class="more--info px-4 p-2 bg-orange-500 hover:bg-orange-600/95 transition duration-75 text-white rounded-md font-semibold">More
              Info</button>
            <div
              class="info flex justify-center items-center absolute top-0 right-2 cursor-pointer  rounded-full text-orange-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>

            </div>
          </figure>
          <!-- card 02 -->
          <figure class="relative space-y-2  shadow-2xl p-6 rounded-md inset-0 border border-slate-400/.3">
            <div class="box--image"></div>
            <h3 class="text-xl font-pokemons font-semibold text-orange-900">Person name of Pokemon</h3>
            <p>Description Pokemons</p>
            <button
              class="more--info px-4 p-2 bg-orange-500 hover:bg-orange-600/95 transition duration-75 text-white rounded-md font-semibold">More
              Info</button>
            <div
              class="info flex justify-center items-center absolute top-0 right-2 cursor-pointer  rounded-full text-orange-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>

            </div>
          </figure>
          <!-- Card 03 -->
          <figure class="relative space-y-2  shadow-2xl p-6 rounded-md inset-0 border border-slate-400/.3">

            <div class="box--image"></div>
            <h3 class="text-xl font-pokemons font-semibold text-orange-900">Person name of Pokemon</h3>
            <p>Description Pokemons</p>
            <button
              class="more--info px-4 p-2 bg-orange-500 hover:bg-orange-600/95 transition duration-75 text-white rounded-md font-semibold">More
              Info</button>
            <div
              class="info flex justify-center items-center absolute top-0 right-2 cursor-pointer  rounded-full text-orange-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>

            </div>
          </figure>
          <!-- Card 04 -->
          <figure class="
            relative space-y-2 shadow-2xl p-6 rounded-md inset-0 border border-slate-400/.3">

            <div class="box--image"></div>
            <h3 class="text-xl font-pokemons font-semibold text-orange-900">Person name of Pokemon</h3>
            <p>Description Pokemons</p>
            <button
              class="more--info px-4 p-2 bg-orange-500 hover:bg-orange-600/95 transition duration-75 text-white rounded-md font-semibold">More
              Info</button>
            <div
              class="info flex justify-center items-center absolute top-0 right-2 cursor-pointer  rounded-full text-orange-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>

            </div>
          </figure>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="/js/script.js"></script>
</body>

</html>
